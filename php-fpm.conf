[global]
error_log = /proc/self/fd/2
daemonize = no
log_level = notice

[www]
user = www-data
group = www-data

listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen.backlog = 65535

; Process Manager
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_requests = 1000
pm.process_idle_timeout = 10s
pm.status_path = /status

; Logging
access.log = /proc/self/fd/2
clear_env = no
catch_workers_output = yes
decorate_workers_output = no

; PHP Settings
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /proc/self/fd/2
php_admin_value[display_errors] = Off
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[post_max_size] = 64M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[max_input_vars] = 3000
php_admin_value[default_socket_timeout] = 60
php_admin_value[session.gc_maxlifetime] = 3600

; OpCache
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.max_wasted_percentage] = 10
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.validate_timestamps] = 1
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.consistency_checks] = 0
php_admin_value[opcache.file_cache = /tmp/opcache]

; Realpath Cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; WordPress Specific
php_admin_value[mysql.allow_persistent] = On
php_admin_value[mysqli.allow_persistent] = On
php_admin_value[date.timezone] = UTC

; JIT for PHP 8.2
php_admin_value[opcache.jit_buffer_size] = 128M
php_admin_value[opcache.jit] = 1255
